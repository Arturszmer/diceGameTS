<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="menu">
    <div class="throw bg-secondary-p grid-item">

    </div>
    <div class="player1 grid-item">
        <div id="player1Name" class="container">
        </div>
        <div id="player1Cube" class="gridCube">
        </div>
        <div class="container points">
            <div>
                Points:&nbsp
            </div>
            <div id="player1Points">

            </div>
        </div>

    </div>
    <div class="grid-item player3">
        <div id="player3Name" class="container">
        </div>
        <div id="player3Cube" class="gridCube">
        </div>
        <div class="container points">
            <div>
                Points:&nbsp
            </div>
            <div id="player3Points">

            </div>
        </div>
    </div>
    <div class="grid-item corner-right">

    </div>
    <div class="grid-item main">
        <div class="mainContent">
            <div id="mainButtons" class="container">
                <button type="button" id="firstThrow" class="btn btn-primary btn-lg">Throw</button>
                <button type="button" id="nextThrow" class="btn btn-warning btn-lg" style="display: none">Throw</button>
                <button type="button" id="saveButton" class="btn btn-success btn-lg" style="display: none">Save points</button>
                <button type="button" id="nextPlayer" class="btn btn-dark btn-lg" style="display: none">Next player</button>
                <button type="button" id="win" class="btn btn-dark btn-lg" style="display: none">Click to WIN!</button>
            </div>
            RESULT:
            <div class="result container">
                <span id="resultZero"></span>
            </div>
        </div>
    </div>
    <div class="grid-item player4">
        <div id="player4Name" class="container">
        </div>
        <div id="player4Cube" class="gridCubeSides">
        </div>
        <div class="container points">
            <div>
                Points:&nbsp
            </div>
            <div id="player4Points">

            </div>
        </div>
    </div>
    <div class="grid-item corner-left">

    </div>
    <div class="grid-item player2">
        <div id="player2Name" class="container">
        </div>
        <div id="player2Cube" class="gridCube">
        </div>
        <div class="container points">
            <div>
                Points:&nbsp
            </div>
            <div id="player2Points">

            </div>
        </div>
    </div>
    <div class="grid-item footer">
        links to social
    </div>
</div>
<script type="module" src="dist/app.js"></script>
</body>
</html>
